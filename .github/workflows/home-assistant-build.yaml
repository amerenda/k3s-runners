name: Build and Push Home Assistant Runner Image

on:
  push:
    branches: [ main ]
    paths:
      - 'home-assistant/**'
      - '.github/workflows/home-assistant-build.yaml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: amerenda
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./home-assistant
          file: ./home-assistant/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: amerenda/k3s-runners:home-assistant
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          # Write directly to summary file to avoid secret masking in console output
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## 🐳 Docker Image Built Successfully
          
          **Image:** `amerenda/k3s-runners:home-assistant`
          
          **Pull command:**
          ```bash
          docker pull amerenda/k3s-runners:home-assistant
          ```
          
          **Includes:**
          - yamllint
          - jinja2-cli
          - jinja2
          - git, curl, bash
          
          **Platforms:** linux/amd64, linux/arm64
          
          EOF
          echo "**Built on:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

